name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint and style checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black black[jupyter] ruff
      - name: Run Black
        run: black --check .
      - name: Run Ruff
        run: ruff check .

  tests:
    name: Unit tests + coverage
    needs: [lint]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,docs]
      - name: Run tests
        run: |
          pytest --cov=mcmaps --cov-report=xml tests/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: mcmaps-codecov
          token: ${{ secrets.CODECOV_TOKEN }}

  docs:
    name: Build documentation
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[docs]
      - name: Build HTML docs
        run: |
          cd docs
          make html
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update colormap gallery [skip ci]"
          file_pattern: docs/colormap_gallery.html
          token: ${{ secrets.GH_PUSH_TOKEN }}
          commit_user_name: "syedhamidali"
          commit_user_email: "35923822+syedhamidali@users.noreply.github.com"
